<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UNC Open Web Server - Catalog Page</title>
    <style type="text/css">
      @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/resources/dojo.css";
      @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/tundra/tundra.css";
      @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojox/highlight/resources/highlight.css";
      @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojox/highlight/resources/pygments/friendly.css";
      @import "catalog.css";
    </style>
    <script type="text/javascript">
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            baseUrl: './'
        };
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/dijit.xd.js"></script>
    <script type="text/javascript" src="/libs/uow/trace.js"></script>
    <script type="text/javascript" src="/libs/uow.js"></script>
    <script type="text/javascript" src="catalog.js"></script>
  </head>
  <body class="tundra loading">
    <div id="layout" dojoType="dijit.layout.BorderContainer" liveSplitters="true">
      <div id="header" dojoType="dijit.layout.BorderContainer" region="top" liveSplitters="false" gutters="false">
        <div dojoType="dijit.layout.ContentPane" region="left" splitter="false">
          <h1 id="title">UNC Open Web <span id="subtitle"></span></h1>
        </div>
        <div dojoType="dijit.layout.ContentPane" region="right" splitter="false">
          <div id="loginTool">
            <a href="#" id="loginLink" style="display: none;">Login</a>
            <span id="userText" style="display: none;"><span id="welcomeText">Welcome {0}</span> - <a href="#" id="logoutLink">Logout</a></span>
          </div>
        </div>
      </div>
      <div dojoType="dijit.layout.ContentPane" region="left" splitter="false" id="nav">
        <ul>
          <li>Home</li>
          <h2>Intro</h2>
          <li>Getting started</li>
          <li>Developing web apps</li>
          <li>harkthesound.org integration</li>
          <h2>APIs</h2>
          <li>Audio</li>
          <li>Authentication</li>
          <li>Database</li>
          <li>Dojo Trace</li>
          <div id="tools" style="display: none;">
            <h2>Tools</h2>
            <li>Database editor</li>
            <li>User editor</li>
          </div>
        </ul>
      </div>
      <div dojoType="dijit.layout.StackContainer" 
           id="tabs"
           region="center" 
           splitter="true">
        <div dojoType="dijit.layout.ContentPane" 
             id="home"
             title="Home"
             preload="true"
             href="catalog_home.html"></div>
        <div dojoType="dojox.layout.ContentPane" 
             id="start"
             preload="true"
             title="Getting started" 
             href="catalog_start.html"></div>
        <div dojoType="dojox.layout.ContentPane" 
             id="app"
             preload="true"
             title="Developing web apps" 
             href="catalog_app.html"></div>
        <div dojoType="dojox.layout.ContentPane" 
             id="hark"
             preload="true"
             title="harkthesound.org integration" 
             href="catalog_hark.html"></div>
        <div dojoType="dojox.layout.ContentPane" 
             id="audio"
             preload="true"
             title="Audio" 
             href="catalog_audio.html"></div>
        <div dojoType="dojox.layout.ContentPane" 
             id="auth"
             preload="true"
             title="Authentication" 
             href="catalog_auth.html"></div>
        <div dojoType="dojox.layout.ContentPane" 
             id="db"
             title="Database" 
             preload="true"
             href="catalog_db.html"></div>
        <div dojoType="dojox.layout.ContentPane" 
             id="trace"
             title="Dojo Trace" 
             preload="true"
             href="catalog_trace.html"></div>
        <div dojoType="dojox.layout.ContentPane" 
             id="dbtool"
             preload="false"
             title="Database editor" 
             href="catalog_db_editor.html"></div>
        <div dojoType="dojox.layout.ContentPane" 
             id="usertool"
             preload="false"
             title="User editor" 
             href="catalog_user_editor.html"></div>
      </div>
      <div dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
        Last updated: 8/29/2010
      </div>
    </div>
  </body>
</html>
